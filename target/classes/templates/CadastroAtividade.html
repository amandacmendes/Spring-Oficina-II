<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IFMT - Atividades Complementares</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
	<script src="/js/bootstrap.bundle.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery-3.6.1.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Atividades Complementares</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#"><i class="material-icons">home</i> Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="material-icons">person</i> Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="material-icons">inbox</i> Messages</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="material-icons">settings</i> Settings</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="material-icons">logout</i> Logout</a>
				</li>
			</ul>
		</div>
	</nav>


	<!--Form-->
	<div class="container mt-5">
		<h2 class="py-3">Cadastrar nova Atividade</h2>
		<form class="w-75" action="/atividade" method="post">
			<div class="form-group">
				<label for="descricao_atividade">Descrição da Atividade</label>
				<textarea class="form-control" id="descricao_atividade" name="descricao_atividade" rows="3"
					required></textarea>
			</div>
			<div class="form-group">
				<label for="tipo_atividade">Tipo de Atividade</label>
				<select class="form-control" id="tipo_atividade" name="tipo_atividade" required>
					<option value="">Selecione</option>
					<option value="1">Atividade 1</option>
					<option value="2">Atividade 2</option>
					<option value="3">Atividade 3</option>
				</select>
			</div>
			<div class="form-group">
				<label for="carga_horaria">Carga Horária</label>
				<input type="text" class="form-control" id="carga_horaria" name="carga_horaria" required>
			</div>
			<div class="form-group">
				<label for="instituicao">Instituição</label>
				<input type="text" class="form-control" id="instituicao" name="instituicao" required>
			</div>
			<div class="form-group">
				<label for="ano_conclusao">Ano de Conclusão</label>
				<input type="text" class="form-control" id="ano_conclusao" name="ano_conclusao" required>
			</div>
			<div class="form-group">
				<label for="arquivo">Arquivo (PNG ou PDF)</label>
				<input type="file" class="form-control-file" id="arquivo" name="arquivo" accept=".png,.pdf">
			</div>
			<div class="form-group">
				<label for="observacao">Observação</label>
				<textarea class="form-control" id="observacao" name="observacao" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

</body>

</html>
